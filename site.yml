- name: Apply common configuration to all servers
  hosts: all
  become: true
  roles:
    - common
    - geerlingguy.security
    - geerlingguy.docker
    # - otel
- name: Install buyback services
  hosts: buyback
  become: true
  roles:
    - buyback
    - caddy

- name: Install wanderer services
  hosts: wanderer
  become: true
  roles:
    - wanderer
    - caddy
